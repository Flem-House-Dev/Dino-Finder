<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/form.css">
</head>

<body>

    <!-- ----- Header Section ----- -->
    <div id="container" class="container light">
        <header>
            <h1>DINOfinder</h1>
            <span id="light-dark-mode-switch">☀️</span>
        </header>

        <main>

            <!-- ----- Img Section ----- -->
            <section id="img-section">
                <img src="assets/images/dino-pic.jpg" alt="dino-picture">
            </section>

            <!-- ----- Form Section ----- -->
            <section id="form-section">

                <form id="formDinoData" action="blog.html" method="post">
                    <h2>welcome! what dinos do you like?</h2>
                    <label for="userName">User Name:</label><br>
                    <input name="userName" type="text" id="userName"><br>

                    <label for="title">Title:</label><br>
                    <input name="title" type="text" id="title"><br>

                    <label for="content">Content:</label><br>
                    <textarea name="content" id="content" rows="8"></textarea>

                    <input type="submit" value="confirm" id="submitBtn">
                </form>
            </section>

        </main>


        <!-- ----- Footer ----- -->
        <footer>
            <!-- <p>hello</p> -->
        </footer>
    </div>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
